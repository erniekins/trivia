<!DOCTYPE html>
<html lang="en">
<head>
	<title>Trivia</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="trivia.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head> 
<body>
    
    <div class="container-fluid">
        <h1>Trivia</h1>
        <h1>Points<p id='points'> 0 </p></h1>
        <a href="">Continue with new questions</a>
        <div class="row">
            <div class="col-sm-4">
                <h2>History</h2>
                <p><button id='hist_q1' class="btn btn-success">100</button></p>
                <p><button id='hist_q2' class="btn btn-warning">200</button></p>
                <p><button id='hist_q3' class="btn btn-danger">300</button></p>
            </div>
            <div class="col-sm-4">
                <h2>Entertainment</h2>
                <p><button id='ent_q1' class="btn btn-success">100</button></p>
                <p><button id='ent_q2' class="btn btn-warning">200</button></p>
                <p><button id='ent_q3' class="btn btn-danger">300</button></p>
            </div>
            <div class="col-sm-4">
                <h2>Science</h2>
                <p><button id='sci_q1' class="btn btn-success">100</button></p>
                <p><button id='sci_q2' class="btn btn-warning">200</button></p>
                <p><button id='sci_q3' class="btn btn-danger">300</button></p>
            </div>
    </div>
</div>
<script type="text/javascript" src="./trivia.js"></script>
</body>
</html>
